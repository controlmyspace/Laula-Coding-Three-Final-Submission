<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 10 Task - Laula Nassi</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,300;0,400;0,600;1,300&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- AOS (Animate On Scroll) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Accessibility Panel -->
    <button id="accessibility-toggle" class="accessibility-toggle" aria-label="Toggle accessibility menu">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
        </svg>
    </button>

    <div id="accessibility-panel" class="accessibility-panel" role="dialog" aria-label="Accessibility settings">
        <div class="accessibility-content">
            <h2>Accessibility Settings</h2>
            
            <div class="accessibility-option">
                <label>Theme</label>
                <div class="theme-buttons">
                    <button id="theme-light" class="setting-button theme-btn active">
                        <span>‚òÄÔ∏è Light</span>
                    </button>
                    <button id="theme-dark" class="setting-button theme-btn">
                        <span>üåô Dark</span>
                    </button>
                </div>
            </div>

            <div class="accessibility-option">
                <label for="font-size">Font Size</label>
                <div class="font-size-controls">
                    <button id="font-decrease" class="font-btn" aria-label="Decrease font size">A-</button>
                    <span id="font-display">100%</span>
                    <button id="font-increase" class="font-btn" aria-label="Increase font size">A+</button>
                </div>
            </div>

            <div class="accessibility-option">
                <label for="spacing-toggle">Text Spacing</label>
                <button id="spacing-toggle" class="setting-button toggle-btn">
                    <span class="toggle-status">Off</span>
                </button>
            </div>

            <div class="accessibility-option">
                <label for="links-toggle">Highlight Links</label>
                <button id="links-toggle" class="setting-button toggle-btn">
                    <span class="toggle-status">Off</span>
                </button>
            </div>

            <button id="reset-settings" class="reset-button">Reset All Settings</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="page-wrapper">
        <header class="site-header">
            <a href="index.html" class="site-title-link">
                <h1 class="site-title">LAULA NASSI</h1>
            </a>
            <nav class="site-nav">
                <a href="weekly-tasks.html" class="nav-link">‚Üê BACK TO TASKS</a>
            </nav>
        </header>

        <main class="main-content task-detail">
            <div class="task-header" data-aos="fade-up">
                <p class="task-date">September - December 2025</p>
                <h2 class="task-title">Week 10 Task</h2>
                <p class="task-subtitle">3D Winter Playground</p>
            </div>

            <div class="task-feature-split" data-aos="fade-up" data-aos-delay="100">
                <div class="task-feature-left">
                    <img src="images/snowman.jpg" alt="Week 10 winter playground project screenshot showing file structure" class="task-screenshot">
                    <p class="screenshot-caption">3D snowman in SCULPTGL</p>
                </div>
                <div class="task-feature-right">
                    <iframe src="winter_playground.html"
                    class="task-feature-iframe" 
                    title="Week 10 Task Interactive Content"
                    frameborder="0"
                    allowfullscreen></iframe>
                </div>
            </div>



            <div class="task-navigation" data-aos="fade-up" data-aos-delay="400">
                <a href="task-week8.html" class="nav-button prev-button">‚Üê Previous Task</a>
                <a href="weekly-tasks.html" class="nav-button next-button">Back to Tasks ‚Üí</a>
            </div>
        </main>
    </div>

    <!-- AOS (Animate On Scroll) Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true,
            offset: 100
        });
    </script>
    <script src="accessibility.js"></script>
</body>
</html>
