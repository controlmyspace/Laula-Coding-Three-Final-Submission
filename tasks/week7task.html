<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minimalist Digital Garden</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: white;
    min-height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    position: relative;
  }

  .grow-button {
    position: absolute;
    padding: 8px 16px;
    background: #d3d3d3;
    border: 1px solid #999;
    cursor: pointer;
    font-size: 12px;
    color: #333;
  }

  .grow-button:hover {
    background: #c0c0c0;
  }

  .grow-button:active {
    background: #b0b0b0;
  }

  .flower-container {
    position: absolute;
    display: flex;
    flex-direction: column-reverse;
    align-items: center;
    pointer-events: none;
  }

  .stem-slider {
    writing-mode: bt-lr;
    -webkit-appearance: slider-vertical;
    width: 8px;
    height: 0px;
    background: #228B22;
    outline: none;
    border: none;
    transition: height 0.3s;
    pointer-events: auto;
    cursor: pointer;
  }

  .stem-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 16px;
    height: 16px;
    background: #228B22;
    cursor: pointer;
    border-radius: 50%;
  }

  .stem-slider::-moz-range-thumb {
    width: 16px;
    height: 16px;
    background: #228B22;
    cursor: pointer;
    border-radius: 50%;
    border: none;
  }

  .bloom {
    position: relative;
    width: 120px;
    height: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: auto;
  }

  .petal {
    position: absolute;
    width: 50px;
    height: 50px;
    border: 1px solid #ddd;
    resize: both;
    overflow: auto;
    font-size: 10px;
    padding: 5px;
  }

  .petal.pink {
    background: #FFE4E1;
  }

  .petal.yellow {
    background: #FFFACD;
  }

  .petal.blue {
    background: #E6F3FF;
  }

  .petal:nth-child(1) {
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .petal:nth-child(2) {
    right: 0;
    top: 50%;
    transform: translateY(-50%);
  }

  .petal:nth-child(3) {
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  .petal:nth-child(4) {
    left: 0;
    top: 50%;
    transform: translateY(-50%);
  }

  .rain-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    background: #d3d3d3;
    border: 1px solid #999;
    cursor: pointer;
    font-size: 14px;
    color: #333;
  }

  .rain-button:hover {
    background: #c0c0c0;
  }

  .rain-button:active {
    background: #b0b0b0;
  }

  .rain-slider {
    writing-mode: bt-lr;
    -webkit-appearance: slider-vertical;
    width: 6px;
    background: #999;
    outline: none;
    border: none;
    position: fixed;
    top: 0;
    cursor: pointer;
    transition: background 0.2s;
  }

  .rain-slider:active {
    background: #4169E1;
  }

  .rain-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 12px;
    height: 12px;
    background: #999;
    cursor: pointer;
    border-radius: 50%;
    transition: background 0.2s;
  }

  .rain-slider:active::-webkit-slider-thumb {
    background: #4169E1;
  }

  .rain-slider::-moz-range-thumb {
    width: 12px;
    height: 12px;
    background: #999;
    cursor: pointer;
    border-radius: 50%;
    border: none;
    transition: background 0.2s;
  }

  .rain-slider:active::-moz-range-thumb {
    background: #4169E1;
  }
</style>
</head>
<body>

<!-- 9 grow buttons spread across the bottom -->
<button class="grow-button" style="bottom: 20%; left: 10%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 20%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 30%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 40%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 50%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 60%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 70%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 80%; transform: translateX(-50%);">click to grow</button>
<button class="grow-button" style="bottom: 20%; left: 90%; transform: translateX(-50%);">click to grow</button>

<!-- the rain button -->
<button class="rain-button" id="rainButton">make it rain</button>

<script>
  const colors = ['pink', 'yellow', 'blue'];
  
  // setup all the grow buttons
  const buttons = document.querySelectorAll('.grow-button');
  
  buttons.forEach((button) => {
    let currentFlower = null;
    let currentStem = null;
    
    button.addEventListener('click', () => {
      
      if (!currentFlower) {
        // first click - create a new flower on top of the button
        const buttonRect = button.getBoundingClientRect();
        
        const container = document.createElement('div');
        container.className = 'flower-container';
        container.style.left = (buttonRect.left + buttonRect.width / 2) + 'px';
        container.style.bottom = (window.innerHeight - buttonRect.top) + 'px';
        container.style.transform = 'translateX(-50%)';
        
        const stem = document.createElement('input');
        stem.type = 'range';
        stem.className = 'stem-slider';
        stem.min = '0';
        stem.max = '100';
        stem.value = '50';
        stem.orient = 'vertical';
        
        const initialHeight = 50 + Math.random() * 100;
        stem.style.height = initialHeight + 'px';
        
        const bloom = createBloom();
        
        container.appendChild(stem);
        container.appendChild(bloom);
        
        document.body.appendChild(container);
        
        currentFlower = container;
        currentStem = stem;
        
      } else {
        // flower already exists, just make the stem taller
        const currentHeight = parseFloat(currentStem.style.height);
        const extension = 50 + Math.random() * 80;
        const newHeight = Math.min(currentHeight + extension, 500);
        currentStem.style.height = newHeight + 'px';
      }
    });
  });
  
  function createBloom() {
    const bloom = document.createElement('div');
    bloom.className = 'bloom';
    
    const color = colors[Math.floor(Math.random() * colors.length)];
    
    for (let i = 0; i < 4; i++) {
      const petal = document.createElement('textarea');
      petal.className = `petal ${color}`;
      bloom.appendChild(petal);
    }
    
    return bloom;
  }

  // rain button functionality
  const rainButton = document.getElementById('rainButton');
  let rainActive = false;
  
  rainButton.addEventListener('click', () => {
    if (rainActive) return;
    rainActive = true;
    
    // spawn 20 rain sliders evenly across the screen
    const spacing = window.innerWidth / 21; // 21 gaps for 20 sliders
    
    for (let i = 0; i < 20; i++) {
      setTimeout(() => {
        createRainSlider(spacing * (i + 1));
      }, i * 50);
    }
  });
  
  function createRainSlider(leftPosition) {
    const rain = document.createElement('input');
    rain.type = 'range';
    rain.className = 'rain-slider';
    rain.min = '0';
    rain.max = '100';
    rain.value = '50';
    rain.orient = 'vertical';
    
    const height = 100 + Math.random() * 300;
    rain.style.height = height + 'px';
    
    rain.style.left = leftPosition + 'px';
    
    document.body.appendChild(rain);
    
    // turn blue when you drag it (like water)
    rain.addEventListener('mousedown', () => {
      rain.style.background = '#4169E1';
    });
    
    rain.addEventListener('mouseup', () => {
      rain.style.background = '#999';
    });
    
    // also reset if mouse leaves while dragging
    rain.addEventListener('mouseleave', () => {
      rain.style.background = '#999';
    });
  }
</script>

</body>
</html>
